<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chu</a></li>
        <li><a href="#">san pham</a></li>
        <li class="active">Danh muc san pham</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Title</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header with-border">
                                <h3 class="box-title">Bordered Table</h3>
                            </div><!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <th style="width: 5%" class="text-center">ID</th>
                                            <th class="text-center">Name</th>
                                            <th class="text-center">Ngay tao</th>
                                            <th style="width:105px" class="text-center">Trang Thai</th>
                                            <th style="width:105px" class="text-center">thao tac</th>
                                        </tr>
                                        <tr ng-repeat="item in productCategories">
                                            <td>{{item.ID}}</td>
                                            <td>{{item.Name}}</td>
                                            <td>
                                                {{item.CreatedDate | date:'dd-MM-yyyy HH: mm'}}
                                            </td>
                                            <td>
                                                <span ng-class="{'badge bg-red' : item.Status == false,
                                                                'badge bg-green' : item.Status == true}">{{item.Status | statusFilter}}</span>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button>
                                                <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.box-body -->
                            <div class="box-footer clearfix">
                                <ul class="pagination pagination-sm no-margin pull-right">
                                    <li><a href="#">«</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            Footer
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
