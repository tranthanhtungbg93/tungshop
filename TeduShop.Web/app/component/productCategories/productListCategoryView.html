<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		DANH MỤC SẢN PHẨM
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
		<li><a href="#">Sản phẩm</a></li>
		<li class="active">Danh mục sản phẩm</li>
	</ol>
</section>
<!-- Main content -->
<!-- Default box -->
<div class="box">
	<div class="box-body">
		<div class="row">
			<div class="col-xs-12">
				<div class="col-md-6">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="keyword" placeholder="Tìm kiếm sản phẩm..." />
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<th style="width: 5%" class="text-center">TT</th>
								<th class="text-center">Tên sản phẩm</th>
								<th class="text-center">Ngày tạo</th>
								<th style="width:105px" class="text-center">Trạng thái</th>
								<th style="width:105px" class="text-center">Thao tác</th>
							</tr>
							<tr ng-repeat="item in productCategories track by $index">
								<td>{{(page - 1)*pageSize + (1 + $index)}}</td>
								<td>{{item.Name}}</td>
								<td>
									{{item.CreatedDate | date:'dd-MM-yyyy HH: mm'}}
								</td>
								<td>
									<span ng-class="{'badge bg-red' : item.Status == false,
                                                     'badge bg-green' : item.Status == true}">{{item.Status | statusFilter}}</span>
								</td>
								<td>
									<button class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button>
									<button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="5">
									<span class="pull-right">
										Trang : {{page}} - Tổng số bản ghi : {{totalCount}}
									</span>
								</td>
							</tr>
						</tfoot>
					</table>
					<div class="box-footer">
						<!--<pager-directive page="{{page}}" custom-path="{{customPath}}" direction-links="true" boundary-links="true"
						pages-count="{{pagesCount}}" total-count="{{totalCount}}"
						search-func="getProductCategories(page)"></pager-directive>-->
						<paging class="small"
								page="page"
								page-size="pageSize"
								total="totalCount"
								show-prev-next="true"
								show-first-last="true"
								paging-action="getProductCategories(page,pageSize,totalCount)"
								text-next-class="glyphicon glyphicon-chevron-right"
								text-prev-class="glyphicon glyphicon-chevron-left"
								text-first-class="glyphicon glyphicon-backward"
								text-last-class="glyphicon glyphicon-forward">
						</paging>
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.box-body -->
	<!-- /.box-footer-->
</div>
<!-- /.box -->
<!-- /.content -->
